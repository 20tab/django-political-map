<!DOCTYPE html>
<html>
    <head>
        <title>Political Places Example</title>
        {{form.media}}
    </head>
    <body>
        <h1>Locations</h1>
        <ul>
            {% for location in locations %}
                <li>{{ location }}</li>
                {% empty %}
                <li>No articles yet.</li>
            {% endfor %}
        </ul>
        <hr>
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    </body>
</html>
